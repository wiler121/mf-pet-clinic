<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners Index Page</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="mf.spring.petclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">List of Owners</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.fristName}">Mich</td>
        <td th:text="${owner.lastName}">Flisz</td>
    </tr>
    </tbody>
</table>
</body>
</html>
