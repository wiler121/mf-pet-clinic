<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners Index Page</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="mf.spring.petclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">List of Owners</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.fristName}">Mich</td>
        <td th:text="${owner.lastName}">Flisz</td>
    </tr>
    </tbody>
</table>
</body>
</html>
